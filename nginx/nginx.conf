user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 4096;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/rss+xml text/xml application/xml+rss image/svg+xml;

    upstream backend_upstream {
        server backend:5000;
    }

    upstream frontend_upstream {
        server frontend:80;
    }

    server {
        listen       80;
        server_name  _;

        # API routes → backend
        location /api/ {
            proxy_pass http://backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Swagger UI → backend (/docs)
        location /docs/ {
            proxy_pass http://backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Also serve Swagger at /api/docs → rewrite to backend /docs
        location = /api/docs {
            return 301 /api/docs/;
        }
        location /api/docs/ {
            proxy_pass http://backend_upstream/docs/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static assets can be cached more aggressively
        location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp)$ {
            proxy_pass http://frontend_upstream;
            proxy_set_header Host $host;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }

        # App routes → frontend with SPA fallback
        location / {
            proxy_intercept_errors on;
            error_page 404 =200 /index.html;

            proxy_pass http://frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Explicit index.html route for SPA fallback
        location = /index.html {
            proxy_pass http://frontend_upstream/index.html;
            proxy_set_header Host $host;
        }
    }
}
